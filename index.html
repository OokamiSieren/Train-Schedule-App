<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="picture">
            <h1 class="text-center">Train Time!</h1>
            <h3 class="text-center">Here is the train schedule. Add your train!</h3>
            <hr class="my-4">
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <table class="table table-bordered" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
        <tr>
            <td> Little Engine That Could</td>
            <td>Child Town</td>
            <td>60</td>
            <td>12:00 PM</td>
            <td>20</td>
            
        </tr>
        <tr>
            <td>Polar Express</td>
            <td>North Pole</td>
            <td>120</td>
            <td>12:40 PM</td>
            <td>60</td>
        </tr>
        <tr>
                <td>Hogwarts Express</td>
                <td>London</td>
                <td>240</td>
                <td> 14:00 PM</td>
                <td>140</td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
    
   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-mb-4">
                <div class="card-header">Add your Train</div>
                <div class="card-body">

                <form>
        <div class="form-group">
            <label for="train-input">Train Name</label>
            <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group">
            <label for="Destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
            <label for="First-Train-Time-input">First Train Time (HH:mm-military time)</label>
            <input class="form-control" id="first-time-input" type="text">
        </div>
        <div class="form-group">
            <label for="Frequency-input">Frequency (min)</label>
            <input class="form-control" id="fequency-input" type="text">
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
